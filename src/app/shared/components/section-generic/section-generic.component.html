<div class="section-generic">
  <h1 class="section-generic-title">{{title}} </h1>
  <div class="section--generic-player-zone">
    <ul class="player--list" [ngClass]="{'card-small': mode == 'small','card-big': mode == 'big'}">
      <li *ngFor=" let track of dataTracks">
        <!-- {{player.name | json }} -->
        <app-card-player ></app-card-player>
      </li>
    </ul>
  </div>
</div>
